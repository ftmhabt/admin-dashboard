<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    
    <!-- Side Bar -->
    <div class="sidebar">
        <div class="heading">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path fill="currentColor" d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
            <h1>Dashboard</h1>
        </div>
        <ul class="nav">
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>
        <ul class="others">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="search">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>magnify</title><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
            <input type="text" class="search-bar">
        </div>
        <div class="notification">
            <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>bell-outline</title><path fill="currentColor" d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" /></svg>
            <img class="little-user-img" src="https://cdn.pixabay.com/photo/2023/09/23/11/26/bird-8270722_1280.jpg" alt="">
            <div class="little-user-info">Morgan Oakley</div>
        </div>
        <div class="user">
            <img class="user-img" src="https://cdn.pixabay.com/photo/2023/09/23/11/26/bird-8270722_1280.jpg" alt="">
            <div class="user-info">
                <p>Hi there,</p>
                <p>Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <div class="buttons">
            <button class="new-btn">New</button>
            <button class="upload-btn">upload</button>
            <button class="share-btn">Share</button>        
        </div>    
    </div>

    

    <div class="main"></div>

    
</body>
</html>
